<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Cat Clicker Project</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="main-heading center">

                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="">Total Clicks: <span id="clickAmount"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="byMe">
                                    by: Brandon L. Atwell
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </header>

            <main class="main">
                <div class="row">
                    <!-- empty div - space-holder -->
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <img id ="danicaImg" class="img-responsive" srcset="img/danica_large.jpg 1500w, img/danica_medium.jpg 1000w"
                            sizes="(min-width: 1000px) 750px, (min-width: 1500px) 1600px" src="img/danica_small.jpg" alt="A picture of my cat Danica sitting on a blanket on my couch.">
                    </div>
                    <!-- empty div - space-holder -->
                    <div class="col-lg-2"></div>
                </div>
            </main>

            <footer class="footer row">

            </footer>
        </div>
