<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Cat Clicker Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="col-lg-12 colapse">
                    <h1 class="main-heading center">
                        Cat Clicker Project
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12  colapse">
                    <p class="byMe displayNone">
                        by: Brandon L. Atwell
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="click">Total Clicks:
                        <span id="clickTracker" class="clickFont">0</span>
                    </p>
                </div>
            </div>
            
        </header>

        <main class="main">
            
            <div class="row">
                <div class="col-lg-6 imgDiv">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="Danica center">
                                Danica
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <img id="danicaImg" class="img-responsive" srcset="img/danica_medium.jpg 1000w" sizes="(min-width: 1000px) 750px"
                                src="img/danica_small.jpg" alt="A picture of my cat Danica sitting on a blanket on my couch.">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 imgDiv">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="Philip center">
                                Philip
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <img id="philipImg" class="img-responsive" srcset="img/philip_medium.jpg 1000w" sizes="(min-width: 1000px) 750px"
                                src="img/philip_small.jpg" alt="A picture of my friends cat Philip asleep on the computer desk.">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="contactMe">Contact Me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="links">
                        <a class="navigation-link" target="_blank" href="https://www.linkedin.com/in/branatwell1987/">LinkedIn</a>
                        <a class="navigation-link" target="_blank" href="https://github.com/batwell31">GitHub</a>
                        <a class="navigation-link" target="_blank" href="mailto:branatwell1987@yahoo.com">Email</a>
                    </p>
                </div>
            </div>

        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
